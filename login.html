<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - EduManager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #2c4271;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #354e82;
            color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #85d8fb;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #85d8fb;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            background:#578ea6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .user-hint {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #0369a1;
        }

        .user-hint h4 {
            margin-bottom: 8px;
            color: #0c4a6e;
        }

        .user-list {
            list-style: none;
            margin-top: 8px;
        }

        .user-list li {
            margin-bottom: 4px;
            padding-left: 15px;
            position: relative;
        }

        .user-list li:before {
            content: "üë§";
            position: absolute;
            left: 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì EduManager</h1>
        </div>

        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="username" placeholder="Nh·∫≠p username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required autocomplete="off">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ ƒêƒÉng nh·∫≠p
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span style="margin-left: 8px;">ƒêang ƒëƒÉng nh·∫≠p...</span>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="user-hint">
            <p>hlbthien</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // Hi·ªÉn th·ªã loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/user-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('userRole', result.role);
                    localStorage.setItem('fullName', result.fullName);

                    // üîê PH√ÇN QUY·ªÄN: Admin ‚Üí admin.html, c√≤n l·∫°i ‚Üí index.html
                    if (result.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    errorMessage.textContent = result.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'L·ªói k·∫øt n·ªëi: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Focus v√†o input username khi trang load
        document.getElementById('username').focus();
    </script>
</body>
</html>
